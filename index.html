<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campar</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="appicono.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nimbus+Sans+D+OT:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('fondo.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Evita el desplazamiento en móviles */
        body {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Lobby */
        .lobby-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        /* Logo */
        .logo {
            max-width: 30%;
            max-height: 30%;
            object-fit: contain;
            cursor: pointer;
        }

        /* Contenedor del canvas */
        .game-container {
            display: none;
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 70px;
        }

        /* Canvas centrado */
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #f4f4f4;
        }

        /* Overlay del destello solo sobre el canvas */
        .flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: none;
        }

        /* Efecto de destello */
        @keyframes flash {
            0% { background-color: rgba(255, 0, 0, 0.5); }
            25% { background-color: rgba(255, 50, 50, 0.6); }
            50% { background-color: rgba(255, 100, 100, 0.7); }
            75% { background-color: rgba(255, 150, 150, 0.8); }
            100% { background-color: rgba(255, 0, 0, 0.5); }
        }

        .flash {
            animation: flash 0.6s ease-out;
        }

        /* Game Over Screen Styles */
        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            color: white;
            font-size: 1.2em;
            text-align: center;
        }
        .game-over-content {
            border: 2.4px solid #FFD62C;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Nimbus Sans D OT', sans-serif;
            width: 80%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-over-content h2{
            font-size: 1em;
            margin-bottom: 10px;
        }

        .game-over-content p{
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        #restartButton {
            margin-top: 18px;
            padding: 8px 16px;
            font-size: 0.9em;
            color: #321111;
            background-color: #FFD62C;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        #restartButton:hover {
            background-color: #00869e;
        }

        #scoreDisplay {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: #321111;
            font-size: 1.5em;
            z-index: 10;
            font-family: 'Nimbus Sans D OT', sans-serif;
            padding: 0;
            background-color: transparent;
            border-radius: 0;
        }

        #topScoresDisplay {
            color: #FFD62C;
            font-size: 0.9em;
            z-index: 11;
            font-family: 'Nimbus Sans D OT', sans-serif;
            text-align: left;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid #FFD62C;
            margin-top: 20px;
            width: 80%;
            max-width: 300px;
            align-self: center;
        }

        #topScoresDisplay h3 {
            margin-bottom: 5px;
            font-size: 1em;
            color: #FFD62C;
            text-align: center;
        }

        #topScoresDisplay ol {
            margin-left: 20px;
            padding-left: 0;
            list-style-position: inside;
        }

        #topScoresDisplay ol li {
            padding: 2px 0;
            color: white;
            font-size: 0.7em; /* Reduce el tamaño de la fuente de los nombres */
        }

        #finalScoreDisplay{
            color: #FFD62C;
            font-size: 1.2em;
        }

        /* Estilos para el input del nombre */
        #nameInput {
            padding: 8px;
            margin: 10px 0;
            font-size: 0.9em;
            border: 1px solid #FFD62C;
            border-radius: 5px;
            width: 100%;
            max-width: 280px;
            background-color: #FFF;
            color: #321111;
            font-family: 'Nimbus Sans D OT', sans-serif;
        }

        #nameInput:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 214, 44, 0.7);
        }

        #saveScoreButton {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 0.9em;
            color: #321111;
            background-color: #FFD62C;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        #saveScoreButton:hover {
            background-color: #00869e;
        }

    </style>
</head>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campar</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="appicono.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('fondo.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .game-container {
            display: none;
            position: relative;
            width: 320px;
            height: 350px;
        }

        #gameCanvas {
            width: 100%;
            height: 300px;
            display: block;
        }

        .score {
            text-align: center;
            font-size: 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="lobby-container" id="lobbyContainer">
        <img src="logo.png" alt="Logo" class="logo" id="startGame">
    </div>

    <div class="game-container" id="gameContainer">
        <div class="score" id="scoreDisplay">Puntaje: 0</div>
        <canvas id="gameCanvas" width="300" height="300"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("scoreDisplay");
        const startGameButton = document.getElementById("startGame");
        const gameContainer = document.getElementById("gameContainer");
        const gridSize = 10;
        let snake, direction, food, score, gameInterval;

        function startGame() {
            document.getElementById("lobbyContainer").style.display = "none";
            gameContainer.style.display = "block";
            snake = [{x: 50, y: 50}, {x: 40, y: 50}, {x: 30, y: 50}];
            direction = "RIGHT";
            food = {x: 100, y: 100};
            score = 0;
            scoreDisplay.textContent = "Puntaje: " + score;
            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
        }

        startGameButton.addEventListener("click", startGame);

        document.addEventListener("keydown", event => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        function drawBackground() {
            for (let y = 0; y < canvas.height; y += gridSize) {
                for (let x = 0; x < canvas.width; x += gridSize) {
                    ctx.fillStyle = (x / gridSize + y / gridSize) % 2 === 0 ? "#26A31C" : "#227A18";
                    ctx.fillRect(x, y, gridSize, gridSize);
                }
            }
        }

        function gameLoop() {
            let head = { ...snake[0] };
            if (direction === "UP") head.y -= gridSize;
            if (direction === "DOWN") head.y += gridSize;
            if (direction === "LEFT") head.x -= gridSize;
            if (direction === "RIGHT") head.x += gridSize;
            
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = "Puntaje: " + score;
                food = {x: Math.floor(Math.random() * 30) * gridSize, y: Math.floor(Math.random() * 30) * gridSize};
            } else {
                snake.pop();
            }
            
            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)) {
                clearInterval(gameInterval);
                scoreDisplay.textContent = "Puntaje final: " + score;
                return;
            }
            
            drawBackground();
            
            ctx.fillStyle = "#F20000";
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
            
            snake.forEach((seg, index) => {
                ctx.fillStyle = index % 2 === 0 ? "#FFD62C" : "#321311";
                ctx.fillRect(seg.x, seg.y, gridSize, gridSize);
            });
        }
    </script>
</body>
</html>

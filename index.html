<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campar</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="appicono.png" />
    <link href="https://fonts.googleapis.com/css2?family=Nimbus+Sans+D+OT:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('fondo.png') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            touch-action: manipulation; /* Evita el zoom con doble toque */
        }

        /* Evita el desplazamiento en móviles */
        body {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Lobby */
        .lobby-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: absolute;
        }

        /* Logo */
        .logo {
            max-width: 30%;
            max-height: 30%;
            object-fit: contain;
            cursor: pointer;
        }

        /* Contenedor del canvas */
        .game-container {
            display: none;
            position: relative; /* Necesario para posicionar #scoreDisplay y overlays */
            width: 320px; /* Ajustado para el canvas */
            height: 320px; /* Ajustado para el canvas */
            margin-top: 30px; /* Añade un margen superior para dar espacio al score */
        }

        /* Canvas centrado */
        #gameCanvas {
            width: 100%; /* Ocupa todo el game-container */
            height: 100%; /* Ocupa todo el game-container */
            display: block;
            /* background: #f4f4f4; -- El fondo ahora se dibuja en el canvas */
        }

        /* Overlay del destello solo sobre el canvas */
        .flash-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: none;
        }

        /* Efecto de destello */
        @keyframes flash {
            0% { background-color: rgba(255, 0, 0, 0.5); }
            25% { background-color: rgba(255, 50, 50, 0.6); }
            50% { background-color: rgba(255, 100, 100, 0.7); }
            75% { background-color: rgba(255, 150, 150, 0.8); }
            100% { background-color: rgba(255, 0, 0, 0.5); }
        }

        .flash {
            animation: flash 0.6s ease-out;
        }

        /* Game Over Screen Styles */
        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* background-color: rgba(0, 0, 0, 0.8); -- Original */
            background-color: rgba(0, 0, 0, 0.2); /* MODIFICADO: Opacidad al 20% */
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            color: white;
            font-size: 1.2em;
            text-align: center;
        }
        .game-over-content {
            border: 2.4px solid #FFD62C;
            border-radius: 8px;
            padding: 10px;
            font-family: 'Nimbus Sans D OT', sans-serif;
            width: 70%;
            max-width: 200px;
            background-color: rgba(0, 0, 0, 0.7); /* Añadido fondo al contenido para legibilidad */
        }

        #restartButton {
            margin-top: 12px;
            padding: 6px 12px;
            font-size: 0.8em;
            color: #321111;
            background-color: #FFD62C;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restartButton:hover {
            background-color: #00869e; /* Considera un color hover más acorde, ej #e0b000 */
        }

        /* Estilos del puntaje mejorados */
        #scoreDisplay {
            position: absolute;
            top: -20px; /* Ajusta la posición vertical para que quede más pegado arriba */
            left: 50%;
            transform: translateX(-50%);
            color: #FFD62C; /* Color del número (amarillo) */
            font-size: 1.4em; /* Tamaño del número */
            font-weight: bold; /* Hacer el número más grueso */
            z-index: 10;
            font-family: 'Nimbus Sans D OT', sans-serif;
            padding: 4px 12px; /* Espaciado interno (arriba/abajo, izquierda/derecha) */
            background-color: rgba(50, 19, 17, 0.9); /* Fondo marrón oscuro semi-transparente (#321311 con alfa) */
            border-radius: 8px; /* Bordes redondeados */
            border: 1.5px solid #FFD62C; /* Borde delgado amarillo */
            min-width: 45px; /* Ancho mínimo para que no sea muy pequeño con puntaje 0 */
            text-align: center; /* Asegura que el número esté centrado */
            box-shadow: 0 2px 5px rgba(0,0,0,0.25); /* Sombra suave para dar profundidad */
        }

        .game-over-content h2{
            font-size: 0.9em;
        }

        .game-over-content p{
            font-size: 0.9em;
        }

    </style>
</head>
<body>

    <div class="lobby-container" id="lobbyContainer">
        <img src="logo.png" alt="Logo" class="logo" id="startGame">
    </div>

    <div class="game-container" id="gameContainer">
        <div id="scoreDisplay">0</div> <canvas id="gameCanvas" width="300" height="300"></canvas> <div class="flash-overlay" id="flashOverlay"></div>
        <div class="game-over-overlay" id="gameOverOverlay">
            <div class = "game-over-content">
                <h2>@camparmusica</h2>
                <p>Puntaje: <span id="finalScore">0</span></p>
                <button id="restartButton">Reiniciar</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const flashOverlay = document.getElementById("flashOverlay");
        const startGameButton = document.getElementById("startGame");
        const gameContainer = document.getElementById("gameContainer");
        const ctx = canvas.getContext("2d");
        const gridSize = 10; // Tamaño de cada celda y paso de la serpiente
        // Ajustar tamaño canvas basado en gridSize
        canvas.width = 320; // Múltiplo de gridSize si se desea ajuste perfecto
        canvas.height = 320; // Múltiplo de gridSize si se desea ajuste perfecto

        let snake = [{x: 50, y: 50}, {x: 40, y: 50}, {x: 30, y: 50}];
        let direction = "RIGHT";
        let food = {x: 100, y: 100};
        let score = 0;
        let gameRunning = false;
        let animationFrameId;
        const scoreDisplay = document.getElementById("scoreDisplay");
        const gameOverOverlay = document.getElementById("gameOverOverlay");
        const restartButton = document.getElementById("restartButton");
        const finalScoreDisplay = document.getElementById("finalScore");
        let touchStartX = 0;
        let touchStartY = 0;

        startGameButton.addEventListener("click", startGame);
        startGameButton.addEventListener("touchstart", startGame); // Considerar preventDefault si causa problemas
        restartButton.addEventListener("click", restartGame);
        restartButton.addEventListener("touchstart", restartGame); // Considerar preventDefault

        function startGame() {
            document.getElementById("lobbyContainer").style.display = "none";
            gameContainer.style.display = "block"; // Cambiado a block o flex según prefieras
            resetGame(); // Llama a una función que reinicia todo
            gameRunning = true;
            gameLoop();
        }

        function restartGame() {
            resetGame();
            gameRunning = true;
            gameOverOverlay.style.display = "none";
            gameLoop();
        }

        // Función para centralizar el reinicio del estado del juego
        function resetGame() {
            snake = [{x: 50, y: 50}, {x: 40, y: 50}, {x: 30, y: 50}];
            direction = "RIGHT";
            score = 0;
            updateScoreDisplay();
            placeFood(); // Coloca la comida inicial
            clearTimeout(animationFrameId); // Limpia cualquier loop anterior
        }

        document.addEventListener("keydown", event => {
            if (gameRunning) {
                changeDirection(event.key);
            }
        });

        // Escucha los eventos táctiles en el contenedor del juego para más precisión
        gameContainer.addEventListener("touchstart", event => {
            if (gameRunning && event.touches.length === 1) { // Solo un dedo
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
                event.preventDefault(); // Previene acciones por defecto como scroll
            }
        }, { passive: false }); // Necesario para preventDefault

        gameContainer.addEventListener("touchmove", event => {
            if (gameRunning && event.touches.length === 1) {
                event.preventDefault(); // Previene acciones por defecto como scroll
            }
        }, { passive: false }); // Necesario para preventDefault

        gameContainer.addEventListener("touchend", event => {
            if (gameRunning && touchStartX !== 0) { // Asegura que hubo un touchstart
                if (event.changedTouches.length === 1) { // Solo un dedo levantado
                    let touchEndX = event.changedTouches[0].clientX;
                    let touchEndY = event.changedTouches[0].clientY;
                    handleSwipe(touchEndX, touchEndY);
                }
                // Resetea las coordenadas de inicio
                touchStartX = 0;
                touchStartY = 0;
            }
        });

        function handleSwipe(touchEndX, touchEndY) {
            let diffX = touchEndX - touchStartX;
            let diffY = touchEndY - touchStartY;
            let absDiffX = Math.abs(diffX);
            let absDiffY = Math.abs(diffY);

            // Define una sensibilidad mínima para el swipe
            const swipeThreshold = 20;

            if (absDiffX > swipeThreshold || absDiffY > swipeThreshold) { // Solo si el swipe es significativo
                if (absDiffX > absDiffY) {
                    // Swipe horizontal
                    if (diffX > 0 && direction !== "LEFT") direction = "RIGHT";
                    else if (diffX < 0 && direction !== "RIGHT") direction = "LEFT";
                } else {
                    // Swipe vertical
                    if (diffY > 0 && direction !== "UP") direction = "DOWN";
                    else if (diffY < 0 && direction !== "DOWN") direction = "UP";
                }
            }
        }


        function changeDirection(key) {
            const goingUp = direction === "UP";
            const goingDown = direction === "DOWN";
            const goingLeft = direction === "LEFT";
            const goingRight = direction === "RIGHT";

            if ((key === "ArrowUp" || key === "w") && !goingDown) direction = "UP";
            if ((key === "ArrowDown" || key === "s") && !goingUp) direction = "DOWN";
            if ((key === "ArrowLeft" || key === "a") && !goingRight) direction = "LEFT";
            if ((key === "ArrowRight" || key === "d") && !goingLeft) direction = "RIGHT";
        }

        function drawBackground() {
            // Dibuja el fondo tipo tablero de ajedrez
            for (let y = 0; y < canvas.height; y += gridSize) {
                for (let x = 0; x < canvas.width; x += gridSize) {
                    ctx.fillStyle = (x / gridSize + y / gridSize) % 2 === 0 ? "#26A31C" : "#227A18";
                    ctx.fillRect(x, y, gridSize, gridSize);
                }
            }
        }

        function updateScoreDisplay() {
            // MODIFICADO: Solo muestra el número
            scoreDisplay.textContent = score;
        }

        function placeFood() {
            // Asegura que la comida no aparezca sobre la serpiente
            let foodX, foodY;
            do {
                foodX = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
                foodY = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;
            } while (snake.some(seg => seg.x === foodX && seg.y === foodY));
            food = {x: foodX, y: foodY};
        }


        function gameLoop() {
            if (!gameRunning) return;

            // Mover serpiente
            let head = { ...snake[0] }; // Nueva cabeza
            if (direction === "UP") head.y -= gridSize;
            if (direction === "DOWN") head.y += gridSize;
            if (direction === "LEFT") head.x -= gridSize;
            if (direction === "RIGHT") head.x += gridSize;

            // Comprobar colisión con paredes
            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
                gameOver();
                return;
            }

             // Comprobar colisión consigo misma
             // Inicia en 1 para no comparar la cabeza consigo misma inmediatamente
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head); // Añadir nueva cabeza

            // Comprobar si come la comida
            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScoreDisplay();
                placeFood(); // Colocar nueva comida
            } else {
                snake.pop(); // Quitar la cola si no comió
            }


            // Dibujar todo
            drawBackground(); // Dibujar fondo primero

             // Dibujar serpiente
            snake.forEach((seg, index) => {
                ctx.fillStyle = index % 2 === 0 ? "#FFD62C" : "#321311"; // Colores alternos
                ctx.fillRect(seg.x, seg.y, gridSize, gridSize);
                // Opcional: Borde para segmentos
                ctx.strokeStyle = "#111";
                ctx.lineWidth = 0.5;
                ctx.strokeRect(seg.x, seg.y, gridSize, gridSize);
            });

            // Dibujar comida
            ctx.fillStyle = "#F20000"; // Rojo para la comida
            ctx.fillRect(food.x, food.y, gridSize, gridSize);
            ctx.strokeStyle = "#500"; // Borde oscuro para la comida
            ctx.lineWidth = 1;
            ctx.strokeRect(food.x, food.y, gridSize, gridSize);


            // Siguiente frame
            animationFrameId = setTimeout(gameLoop, 100); // Velocidad del juego (100ms = 10fps)
        }

        function gameOver() {
            gameRunning = false;
            clearTimeout(animationFrameId);
            triggerFlash();
            finalScoreDisplay.textContent = score; // Actualiza puntaje final en overlay
            gameOverOverlay.style.display = "flex"; // Muestra pantalla Game Over
        }

        function triggerFlash() {
            flashOverlay.style.display = "block";
            flashOverlay.classList.add("flash");
            setTimeout(() => {
                flashOverlay.classList.remove("flash");
                flashOverlay.style.display = "none";
            }, 600); // Duración de la animación flash
        }

        // Inicializar la primera comida al cargar
        placeFood();

    </script>
</body>
</html>
